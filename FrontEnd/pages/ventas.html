<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes y Medicamentos</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style-stock.css">
    <link rel="stylesheet" href="../css/style-dashboard.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <div class="sidebar">

            <button id="toggleSidebar" class="toggle-btn">
                <i class="bi bi-arrow-left-right"></i>
            </button>
            <!-- Secciones de navegación -->
            <ul class="nav flex-column">
            <li class="nav-item" id="section-acerca">
                <a class="nav-link" href="../pages/alumnos.html">
                    <i class="bi bi-house-door"></i> <span class="link-text">Alumnos
                    </span>
                </a>
            </li>
            <li class="nav-item" id="section-dashboard">
                <a class="nav-link" href="../pages/dashboard.html">
                    <i class="bi bi-grid"></i> <span class="link-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item" id="section-ventas">
                <a class="nav-link" href="../pages/ventas.html">
                    <i class="bi bi-cart"></i> <span class="link-text">Ventas</span>
                </a>
            </li>
            <li class="nav-item" id="section-soporte">
                <a class="nav-link" href="../pages/soporte-medicamento-clientes.html">
                    <i class="bi bi-headset"></i> <span class="link-text">Soporte</span>
                </a>
            </li>
        </ul>
            <button id="logoutButton" onclick="logout()">Cerrar sesión</button>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <h2>Ventas de Productos</h2>

            <!-- Formulario para datos del cliente -->
            <div class="client-info">
                <h3>Datos del Cliente</h3>
                <form id="clientForm">
                    <label for="clientId">ID Cliente:</label>
                    <input type="text" id="clientId" name="clientId" required>
                    <label for="clientName">Nombre:</label>
                    <input type="text" id="clientName" name="clientName" required>
                    <label for="clientLastName">Apellido:</label>
                    <input type="text" id="clientLastName" name="clientLastName" required>
                    <label for="clientDocument">Documento:</label>
                    <input type="text" id="clientDocument" name="clientDocument" required>
                    <label for="clientEmail">Correo Electrónico:</label>
                    <input type="email" id="clientEmail" name="clientEmail" required>
                    <label for="clientInsurance">Obra Social:</label>
                    <input type="text" id="clientInsurance" name="clientInsurance">
                </form>
            </div>

            <!-- Modal para vista previa de factura -->
            <div id="invoicePreviewModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Vista Previa de la Factura</h3>
                    <div id="clientDetails"></div>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceProductsTable">
                            <!-- Productos de la factura -->
                        </tbody>
                    </table>
                    <p>Subtotal: $<span id="previewSubtotal">0.00</span></p>
                    <p>Total: $<span id="previewTotal">0.00</span></p>
                    <button onclick="emitInvoice()">Emitir Factura</button>
                    <button onclick="closeModal()">Cerrar</button>
                </div>
            </div>

            <!-- Formulario para cargar productos -->
            <div class="product-entry">
                <h3>Agregar Productos</h3>
                <form id="productForm">
                    <label for="productName">Producto:</label>
                    <input type="text" id="productName" name="productName" required>
                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" id="productQuantity" name="productQuantity" min="1" required>
                    <label for="paymentType">Tipo de Pago:</label>
                    <select id="paymentType">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                    <label for="saleDate">Fecha de Venta:</label>
                    <input type="date" id="saleDate" name="saleDate" required>
                    <button type="button" onclick="addProduct()">Agregar Producto</button>
                </form>
            </div>

            <!-- Tabla de productos -->
            <div class="product-table">
                <h3>Productos Añadidos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Tipo de Pago</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Aquí se agregarán las filas de productos -->
                    </tbody>
                </table>
            </div>

            <!-- Totales -->
            <div class="totals">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
            </div>

            <!-- Botón para generar factura -->
            <button onclick="generateInvoice()">Generar Factura</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script-transaccion-ventas.js"></script>
    <script src="../js/script-nav.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
