  <div id="content">
    <div class="container">
      <h2>Gestión de Empleados</h2>
      <button id="addEmpleadoBtn" class="btn btn-success mb-3">Agregar Empleado</button>

      <form id="empleadoForm" class="hidden">
        <h3 id="formTitle">Agregar Empleado</h3>
        <input type="hidden" id="empleadoId" />
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" required class="form-control" />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" required class="form-control" />
        </div>
        <div class="mb-3">
          <label for="documento" class="form-label">Documento:</label>
          <input type="number" id="documento" required class="form-control" />
        </div>
        <div class="mb-3">
          <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
          <input type="date" id="fechaIngreso" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-success mt-2">Guardar</button>
        <button type="button" onclick="resetForm()" class="btn btn-secondary mt-2">Cancelar</button>
      </form>
      <!-- Formulario de Filtro -->
      <div id="filterForm" class="mb-4">
        <label for="filterEmployeeType">Filtrar por:</label>
        <select id="filterEmployeeType" class="form-control">
          <option value="all">Todos</option>
          <option value="id">Por ID</option>
          <option value="apellido">Por Apellido</option>
        </select>

        <label for="filterEmployeeName">Buscar Empleado:</label>
        <input type="text" id="filterEmployeeName" class="form-control" placeholder="Nombre del empleado">
        
        <button id="filterEmployeeBtn" class="btn btn-info mt-2">Filtrar</button>
      </div>


      <div id="employeeList" class="mt-4">
        <h3>Lista de Empleados</h3>
        <table id="employeeTable" class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Documento</th>
              <th>Fecha de Ingreso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se mostrarán los empleados a través de JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
