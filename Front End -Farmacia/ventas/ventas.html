    <div class="container">
        <h1>Venta de Medicamentos</h1>

        <!-- Formulario de Venta -->
        <form id="ventaForm">
            <label for="cliente">Cliente:</label>
            <select id="cliente" onchange="onChangeCliente()"></select>
            <label for="obraSocial">Obra Social:</label>
            <input id="obraSocial" disabled/>
            <label for="sucursal">Sucursal:</label>
            <select id="sucursal"></select>
            <label for="medicamento">Medicamento:</label>
            <select id="medicamento" onchange="onChangeMedicamento()"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" value="1">
            <label for="descuento">Descuento:</label>
            <input type="number" id="descuento" value="0">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" disabled>
            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        </form>
        
        <table id="productosTable">
            <thead> 
                <tr>
                    <th>Medicamento</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Descuento</th>
                    <th>Total</th>
                    <th>Borrar</th>
                    <th>Editar</th>
                </tr>  
            </thead>
            <tbody></tbody>
        </table>
        
        <div id="resumenVenta">
            <ul id="resumenProductos"></ul>
            <p>Total Venta: $<span id="totalVenta"></span></p>
            <button type="button" onclick="generarFactura()">Procesar Venta</button>
        </div>
